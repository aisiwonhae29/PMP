<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Domain List UI (Table)</title>
<style>
  :root{
    --bg:#f6f7fb;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --line:#e5e7eb;
    --success:#41c463;
    --inactive:#c9ced6;
    --accent:#ff7a00;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font:14px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
  }
  .wrap{max-width:980px; margin:56px auto; padding:0 16px;}
  .card{
    background:var(--card); border-radius:14px; overflow:hidden;
    box-shadow:0 6px 20px rgba(16,24,40,.06);
  }

  /* TABLE */
  table{
    width:100%;
    border-collapse:separate;
    border-spacing:0;
  }
  thead th{
    text-align:left; font-weight:700; padding:18px 20px; color:#111827;
    border-bottom:1px solid var(--line); background:transparent;
  }
  tbody td{
    padding:18px 20px; vertical-align:middle; border-top:1px solid var(--line);
    background:#fff;
  }
  /* 첫 행의 상단선 감추기 (테두리 정리) */
  tbody tr:first-child td{ border-top:0; }

  /* 컬럼 공통 */
  .status{
    display:flex; align-items:center; gap:10px; font-weight:600;
  }
  .dot{ width:10px; height:10px; border-radius:50%; box-shadow:0 0 0 3px rgba(0,0,0,.03) inset; }
  .dot.active{ background:var(--success) }
  .dot.inactive{ background:var(--inactive) }

  .product{ display:flex; flex-direction:column; gap:4px; }
  .product .name{ font-weight:700; }
  .product .sub{ color:var(--muted); }

  .price{ font-weight:700; }
  .price small{ display:block; color:var(--muted); font-weight:500; margin-top:2px; }

  .actions{ display:flex; align-items:center; gap:14px; }
  .btn-icon{
    display:inline-grid; place-items:center;
    width:34px; height:34px; border-radius:10px; border:1px solid var(--line);
    background:#fff; cursor:pointer; transition:transform .1s ease, box-shadow .15s ease;
  }
  .btn-icon:hover{ transform:translateY(-1px); box-shadow:0 4px 10px rgba(0,0,0,.06) }
  .cp{ font-weight:800; font-size:15px; color:var(--accent); letter-spacing:.2px; }

  .chev{
    display:grid; place-items:center; width:36px; height:36px;
    border-radius:10px; border:1px solid var(--line); background:#fff; cursor:pointer;
  }

  /* 헤더의 정렬 아이콘 (장식) */
  .th-label{ display:inline-flex; align-items:center; gap:6px; opacity:.85; }
  .sort{ width:10px; height:10px; display:inline-block; }

  /* Footer */
  .tfoot{
    display:flex; justify-content:space-between; align-items:center;
    color:var(--muted); padding:14px 6px 0;
  }
  .pager{ display:flex; align-items:center; gap:8px; }
  .pagebtn{
    width:30px; height:30px; border:1px solid var(--line);
    background:#fff; border-radius:8px; display:grid; place-items:center; cursor:pointer;
  }

  /* Responsive: 모바일에서는 카드형으로 변환 */
  @media (max-width:880px){
    thead{ display:none; }
    table, tbody, tr, td{ display:block; width:100%; }
    tbody tr{ border-top:8px solid var(--bg); }
    tbody td{ border:0; padding:10px 16px; }
    tbody td.actions, tbody td.chevron{ display:flex; justify-content:flex-end; gap:10px; }
    .price{ display:flex; align-items:center; gap:8px; }
    .price small{ display:inline; margin:0; }
  }
</style>
</head>
